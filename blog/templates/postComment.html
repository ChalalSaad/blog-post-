{% extends 'bostrap.html' %}
{%block title%}Create new Post{%endblock%}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<style>
    .form-group{
        max-width: 50%;
    }
</style>
<br><br><br>
<div class="form-group" >
<form method="post" style="margin-left: 40px;" enctype="multipart/form-data">
    
{% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    {{comment.fullname}}<br>
    {{comment.comment}}<br>
    {{comment.response}}<br>
    <button class="btn btn-danger"  >Publier</button>
   
</form>
</div>
{%endif%}
{%endblock%}
